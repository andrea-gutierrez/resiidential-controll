<h2 mat-dialog-title>Crear Propietario</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input formControlName="name" matInput>
      <mat-error>
        <app-form-error-message controlName="name"/>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Documento</mat-label>
      <input formControlName="document" matInput>
      <mat-error>
        <app-form-error-message controlName="document"/>
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
