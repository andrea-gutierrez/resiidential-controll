<p>Bienvenidos a residente</p>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre</th>
    <td mat-cell *matCellDef="let element"> {{ element.fullName }}</td>
  </ng-container>

  <ng-container matColumnDef="Documento">
    <th mat-header-cell *matHeaderCellDef> Documento</th>
    <td mat-cell *matCellDef="let element"> {{ element.document }}</td>
  </ng-container>

  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email</th>
    <td mat-cell *matCellDef="let element"> {{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="Torre">
    <th mat-header-cell *matHeaderCellDef> Torre</th>
    <td mat-cell *matCellDef="let element"> {{ element.tower }}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
